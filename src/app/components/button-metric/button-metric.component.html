<div style="width: 100%" (click)="containerClick()">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="5">
        <ion-label class="counter-label">{{ params.buttonText }}</ion-label>
      </ion-col>
      <ion-col size="3">
        <div class="button-container">
          <ion-button class="counter-button" size="large" (click)="increment()">+</ion-button>
        </div>
      </ion-col>
      <ion-col size="1" class="ion-text-center">
        <ion-label class="counter-label">{{ counter }}</ion-label>
      </ion-col>
      <ion-col size="3">
        <div class="button-container">
          <ion-button class="counter-button" size="large" (click)="decrement()">-</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-modal #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Edit Button Params</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Button Label" labelPlacement="stacked" type="text" placeholder="Button Label" [(ngModel)]="params.buttonText"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
