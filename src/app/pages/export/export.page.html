<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="selectEvent(event)"> {{ event }} </ion-item>
  </ion-list>
</ion-content>

<ion-modal #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>CSV Match Data Export</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <qrcode [qrdata]="csvData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      <ion-button (click)="shareCSV()">Share</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
