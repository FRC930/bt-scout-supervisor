<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let event of events" (click)="selectEvent(event)"> {{ event }} </ion-item>
    </ion-list>
    <ion-button (click)="openAddEventModal()">Add Event</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Dashboard - {{ deviceMap.event }} - {{ deviceMap.match }}</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="!isAdvertising" (click)="connect()"> Connect </ion-button>
        <ion-button *ngIf="isAdvertising" (click)="disconnect()"> Disconnect </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-grid cdkDropListGroup>
      <ion-row>
        <ion-col size="4">
          <ion-card class="left-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.red1" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="left-pair right-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.red2" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="right-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.red3" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card class="left-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.blue1" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="left-pair right-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.blue2" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="right-pair">
            <ion-card-content>
              <app-team-pair [station]="deviceMap.blue3" (stationUpdated)="broadcastMap()"></app-team-pair>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
<ion-modal #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add Event</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-input label="Event Name" type="text" labelPlacement="stacked" [(ngModel)]="newEventName"></ion-input>
      </ion-item>
      <ion-button (click)="addEvent()">Add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
